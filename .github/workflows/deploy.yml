name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  pages: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache npm and node_modules ğŸ’¾
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Generate static site âš™ï¸
        run: |
          npm run generate
          echo "::group::Output folder contents"
          ls -la .output/public || echo "âš ï¸ Output not found!"
          echo "::endgroup::"

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3 # or specific "vX.X.X" version tag for this action
        with:
          path: .output/public/
        
      - name: Deploy to GitHub Pages
        id: deployment_pages
        uses: actions/deploy-pages@v4